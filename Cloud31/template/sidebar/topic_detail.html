<script type="text/javascript" src="{{ STATIC_URL }}/js/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript" >
$(document).ready(function(){
tinyMCE.init({
  mode : "textareas",
  theme : "advanced",
  theme_advanced_toolbar_location : "top",
  theme_advanced_toolbar_align : "left",
  theme_advanced_buttons1 : "bold,italic,underline,strikethrough,bullist,numlist,link,unlink",
  theme_advanced_buttons3 : "",
  theme_advanced_buttons2 : "",
  content_css : "{{ STATIC_URL }}/css/tiny_mce.css",
  width : "180",
  height : "300"
});
});
</script>

<div class="side_item">
<h3 class="sidebar_header">#{{ topic.topic_name }}<a href="#" onclick="edit_description();" class="edit_btn">(edit)</a></h3>

<div title="topic_detail" class="topic_detail_box">

<div id="topic_desc">{{ topic.topic_detail|safe }}</div>

<form class="newDesc"  style="display:none;">
    <input type="hidden" id="topic_id" value="{{ topic.id }}"/>
    <textarea id="newDesc" name="newDesc" cols="50" rows="15"> 
    {{ topic.topic_detail|escape }}
    </textarea>
    <div class="btn_box" style="margin: 5px 0; text-align:right;">
    <input type="button" value="update" onClick="update_description(); return false;" />
    <input type="button" value="cancel" onClick="edit_description(); return false;"/>
    </div>
</form>
				
</div>

{% if related_users %}
<ul class="topic_related_users">
<div class="list_header"><b>Related Users</b></div>

{% for user in related_users %}
<li><a href="/user/{{ user }}" title="{{ user }}"><img src="/picture/{{ user }}" /></a></li>
{% endfor %}
</ul>
{% endif %}

</div>
