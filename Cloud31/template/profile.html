{% include "meta_open.html"%}

<p class="page_title profile_title"><b class="header_map">Profile ></b> {{target_user.user.last_name}} <b class="user_id">@{{target_user.user.username}}</b></p>

<script src="{{ STATIC_URL }}js/feed.js" type="text/javascript"></script>

<div class="tab">
<a href="#" onclick="load_feed('user#{{target_user.user.username}}'); return false;">
    <span class="tab_item selected corner_top" onclick="select_this_tab($(this)); return false;">Feeds</span>
</a>

<a href="#" onclick="load_feed('at#{{target_user.user.username}}'); return false;">
    <span class="tab_item corner_top" onclick="select_this_tab($(this)); return false;">@{{target_user.user.username}}</span>
</a>

<a href="#" onclick="load_feed('favorite#{{target_user.user.username}}'); return false;">
    <span class="tab_item corner_top" onclick="select_this_tab($(this)); return false;">Favorites</span>
</a>

</div>

<script type="text/javascript">
$(document).ready(function(){
    load_feed('{{ load_type }}');
});
</script>

{% include "ui/feed_list.html"%}

<div id="load_more_box">
<a href="#" onclick="load_more(); return false">
<p>Load more</p>
</a>
</div>

{% include "meta_close.html"%}
