<script src="{{ STATIC_URL }}js/fileuploader.js" type="text/javascript"></script>
<link rel="stylesheet" href="{{ STATIC_URL }}css/fileuploader.css" type="text/css" />

<script type="text/javascript">
$(document).ready(function(){
    var uploader = new qq.FileUploader({
        element: document.getElementById('file-uploader'),
        action: '/file/ajax_upload',
        sizeLimit: 0, // max size
        minSizeLimit: 0, // min size
        debug: true,
        onComplete: function(id, fileName, responseJSON){
            console.log(responseJSON);
            
            $("#attach_list").append("<li>"+responseJSON.id+"</li>");
        },
    });
});
</script>

<div id="file-uploader">       
    <noscript>          
        <p>Please enable JavaScript to use file uploader.</p>
        <!-- or put a simple form for upload here -->
    </noscript>         
</div>
