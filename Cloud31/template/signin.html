
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css?{{ csrf_token }}" type="text/css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/application.css?{{ csrf_token }}" type="text/css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/ui.css?{{ csrf_token }}" type="text/css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css?{{ csrf_token }}" type="text/css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/signin.css?{{ csrf_token }}" type="text/css" />

<script src="{{ STATIC_URL }}js/jquery-1.6.1.min.js?{{ csrf_token }}" type="text/javascript"></script>

<script src="{{ STATIC_URL }}js/etc.js?{{ csrf_token }}" type="text/javascript"></script>
</head>

<body screen_capture_injected="true" style="margin:0;">
<div class="container signin">

<div class="header">


{% if message %}<h3 class="message" style="display:none;">{{ message }}</h3>{% endif %}
<form action="/signin/" method="POST" class="" style=""> 
{% csrf_token %}
<input type="hidden" name="next" value="{{next_url}}" />
<input type="text" name="username" placeholder="ID" />
<input type="password" name="password" placeholder="Password" />
<input type="submit" value="Sign in" class="button_m" /><br />
<input type="checkbox" name="keep_signed" class="checkbox"  /><span class="keep_signed">Keep me logged in</span>

<a href="/signup/" class="signup" >Sign Up</a>
</form>

</div>

</div>
</body>
</html>
