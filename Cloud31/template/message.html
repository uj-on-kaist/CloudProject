{% include "meta_open.html"%}

<h2 class="page_title">
    Direct Message
    <a href="#" onclick="$.facebox({ div: '#message_form' });" style="font-size:12px; font-weight:normal; letter-spacing:0px; margin-left:10px;">Send a Message</a>
</h2>

{% include "ui/message_form.html" %}

<div class="tab">
<a href="#" onclick="load_message('all'); return false;">
    <span class="tab_item selected corner_top" onclick="select_this_tab($(this)); return false;">All</span>
</a>

<a href="#" onclick="load_message('sent'); return false;">
    <span class="tab_item corner_top" onclick="select_this_tab($(this)); return false;">Sent</span>
</a>

<a href="#" onclick="load_message('received'); return false;">
    <span class="tab_item corner_top" onclick="select_this_tab($(this)); return false;">Received</span>
</a>
</div>

<script type="text/javascript">
$(document).ready(function(){
    load_message('{{ type }}');
});
</script>

{% include "ui/message_list.html" %}

<div id="load_more_box">
<a href="#" onclick="load_more_message(); return false">
<p>Load more</p>
</a>
</div>

{% include "meta_close.html"%}
