<div class="rightBar span-5">



<ul class="nostyle">
{% if user.is_authenticated %}
<h2>{{ user.username }}</h2>
<img src="/picture/{{ user.username }}"  style="width:100%;"/>
<li><a href="/signout/">Sign out</a></li>

{% else %}
<li><a href="/signin/">Sign in</a></li>
<li><a href="/signup/">Sign up</a></li>
{% endif %}
</ul>
</div>
