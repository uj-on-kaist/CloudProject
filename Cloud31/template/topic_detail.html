{% include "meta_open.html"%}

<h2 class="page_title">Topics &gt; {{ topic_name }}</h2>


<div class="tab">
<a href="#" onclick="return false;">
    <span class="tab_item back" onclick="history.back();">&laquo;</span>
    <span class="tab_item selected corner_top" onclick="select_this_tab($(this)); return false;">
        #{{ topic_name }}
    </span>
    <a href="#" class="topic_favor_action" onclick="favor_topic('{{ topic_id }}'); return false;" style="{% if topic_favorited %}display:none;{% endif %}"><span class="tab_add ui_icon ui_icon_add" tipsy-text='Add Favorite'></span></a>
    <a href="#" class="topic_unfavor_action" onclick="unfavor_topic('{{ topic_id }}'); return false;" style="{% if not topic_favorited %}display:none;{% endif %}"><span class="tab_remove ui_icon ui_icon_remove" tipsy-text='Unfavorite this Topic'></span></a>
</a>
</div>

<script src="{{ STATIC_URL }}js/feed.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    load_feed(encodeURI('{{ load_type }}'));
});
</script>
{% include "ui/feed_list.html"%}

<div id="loading_box">
<img src="/static/image/loading.gif" />
</div>
<div id="load_more_box">
<a href="#" onclick="load_more(); return false">
<p>Load more</p>
</a>
</div>

{% include "meta_close.html"%}
